<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section id="results">
        <h1>Your Result</h1>
        <div id="score"><span id="total">76</span> of 100</div>
        <p id="score-greeting">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests!
        </p>
      </section>
      <section id="summary">
        <h3>Summary</h3>
        <div id="reaction" class="box">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          Reaction <span id="reaction-score">80</span> / 100
        </div>
        <div id="memory" class="box">
          Memory <span id="memory-score">92</span> / 100
        </div>
        <div id="verbal" class="box">
          Verbal<span id="verbal-score">61</span> / 100
        </div>
        <div id="visual" class="box">
          Visual <span id="visual-score">72</span> / 100
        </div>
        <button>Continue</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/cchivers">Craig Chivers</a
      >.
    </div>
  </body>
</html>
